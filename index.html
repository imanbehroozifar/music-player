<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>music player</title>
</head>
<body>
    <div class="bg-container">
        <img src="images/sirvan-khosravi.jpg" alt="" id="background"/>
    </div>
    <div class="player-container">
        <div class="img-container">
            <img src="images/sirvan-khosravi.jpg" alt="" id="cover" class="active">
        </div>
        <h2 id="title">iman</h2>
        <h3 id="artist">iman</h3>
        <audio src=""></audio>

        <div class="progress-container" id="progress-container">

            <div class="progress" id="progress"></div>

            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>

        <div class="play-controls">
            <img src="svgs/previouse.svg" alt="previouse">
            <img src="svgs/play.svg" alt="play" style="margin: 0 15px;">
            <img src="svgs/next.svg" alt="next">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
